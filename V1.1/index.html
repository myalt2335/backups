<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Physics Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            outline: none;
        }
        .instructions {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Left click to spawn a ball, left click and drag to send a ball in that direction, click a ball again to delete it.
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
    <script src="fpscounter.js"></script>
</body>
</html>
